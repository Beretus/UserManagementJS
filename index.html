    <header class="title">
      <p class="title-text">User Management System</p>
    </header>

    <section class="management">
      <button class="add-user">Add user</button>
      <input type="text" class="search-user" placeholder="Search for users" />
    </section>

    <nav class="menu-add is-hidden">
      <div class="menu-header">
        <p class="menu-title">Add User</p>
      </div>
      <div class="menu-inputs">
        <label for="">Firstname</label>
        <input type="text" class="user-first" placeholder="Firstname" />
        <label for="">Secondname</label>

        <input type="text" class="user-second" placeholder="Secondname" />
        <label for="">Phone number</label>

        <input type="text" class="user-phone" placeholder="Phone number" />
        <label for="">Email</label>

        <input type="text" class="user-email" placeholder="Email" />
      </div>
      <div class="menu-buttons">
        <button class="close">Close</button>
        <button class="submit">Submit</button>
      </div>
    </nav>

    <main class="user-list">
      <table class="user-table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>E-mail</th>
            <th>Phone number</th>
            <th>Actions</th>
          </tr>
        </thead>
